<!doctype html>
<html lang="en">

<head>
    <title>Tesla Screen Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/screen.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
</head>

<body>
	<main class="screen">
		
		<section class="screen__top-area">
			<div class="top-row__left">
				<img src="images/tsl/tsl-sidebar.svg" alt="sidebar" id="tsl-sidebar">
			</div>
			<div class="top-row__right" style="background-image: url(images/tsl/tsl-map.svg)"></div>
		</section>
		
		<section class="screen__main-control">
			<img src="images/tsl/tsl-main-control-bar.svg" alt="control-bar" id="tsl-main-control-bar">
		</section>
		
		<section class="screen__bottom-area">
			<section class="bottom-area__item">1</section>
			<section class="bottom-area__item">2</section>
			<section class="bottom-area__item">3</section>
			<section class="bottom-area__item">4</section>
		</section>
	</main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
